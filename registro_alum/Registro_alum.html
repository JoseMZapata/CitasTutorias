  <div class="container">

        <input type="text" id="matricula" name="matricula" required>

        <label for="contrasena">Contraseña:</label>

      <div class="registro">
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo" required>
    </div>
      <div class="registro">

      </div>

      </div>
